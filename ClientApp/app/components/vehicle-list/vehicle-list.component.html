<h2>Vehicles</h2>
<p><a [routerLink]="['/vehicles/new']"
       class="btn btn-primary">New Vehicle</a></p>

<div class="well">
    <div class="form-group">
        <label for="make">Make </label>
        <select name=""
                id="make"
                class="form-control"
                [(ngModel)]="filter.makeId"
                (change)="onFilterChange()">

            <option value=""></option>
            <option *ngFor="let m of makes"
                    value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>

    <button class="btn btn-default"
            (click)="resetFilter()">
        Reset
    </button>
</div>


<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Make</th>
            <th>Model</th>
            <th>Contact Name</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <th>{{vehicle.id}} </th>
            <th>{{vehicle.make.name}} </th>
            <th>{{vehicle.model.name}} </th>
            <th>{{vehicle.contact.name}} </th>
        </tr>
    </tbody>
</table>
